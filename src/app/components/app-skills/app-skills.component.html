<section class="skills">
  <div class="skills__container">

    <!-- Split layout: left title, right beams -->
    <div class="skills__content skills__split">
      <div class="skills__left">
        <div class="skills__left-title">
          <span class="line line-1">My creative</span>
          <span class="skills__typewriter-title skills__typewriter" aria-label="toolbox">toolbox</span>
        </div>
      </div>
      <div class="skills__right">
        <div class="beam-wrapper">
        <!-- Left Group Items -->
        <div *ngFor="let skill of activeGroups[0].skills; let i = index"
             #skillElement
             class="skills__skill-item"
             [style.grid-row]="i + 1">
          <div class="skills__skill-badge">
            <span class="skills__pill-inner">{{ skill.name }}</span>
          </div>
        </div>

        <!-- Center Badge -->
        <div class="skills__center-wrapper">
          <div #centerRef class="skills__center-badge" aria-label="UI development">
            <div class="skills__center-inner">
            <svg class="skills__center-icon" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
              <!-- Top toolbar panel -->
              <rect x="8" y="10" width="48" height="14" rx="3" stroke="currentColor" stroke-width="2"/>
              <circle cx="14" cy="17" r="1.5" fill="currentColor"/>
              <circle cx="19" cy="17" r="1.5" fill="currentColor"/>
              <circle cx="24" cy="17" r="1.5" fill="currentColor"/>
              <!-- Content panels -->
              <rect x="8" y="28" width="28" height="20" rx="3" stroke="currentColor" stroke-width="2"/>
              <rect x="40" y="28" width="16" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
              <rect x="40" y="42" width="16" height="6" rx="2" stroke="currentColor" stroke-width="2"/>
              <!-- Cursor pointer interacting with UI -->
              <polygon points="24,32 24,54 29,49 34,60 37,58 32,48 40,48" fill="currentColor"/>
            </svg>
            </div>
          </div>
        </div>

        <!-- Right Group Items -->
        <div *ngFor="let skill of activeGroups[1].skills; let i = index"
             #skillElement
             class="skills__skill-item skills__skill-item--right"
             [style.grid-row]="i + 1">
          <div class="skills__skill-badge">
            <span class="skills__pill-inner">{{ skill.name }}</span>
          </div>
        </div>

        <!-- Connection Beams (defaults from NGXUI) -->
        <ng-container *ngFor="let skill of activeGroups[0].skills; let i = index">
          <om-connection-beam
            *ngIf="skillRefs[skill.name] && centerElement"
            [fromRef]="skillRefs[skill.name]!"
            [toRef]="centerElement!"
          ></om-connection-beam>
        </ng-container>

        <ng-container *ngFor="let skill of activeGroups[1].skills; let i = index">
          <om-connection-beam
            *ngIf="skillRefs[skill.name] && centerElement"
            [fromRef]="skillRefs[skill.name]!"
            [toRef]="centerElement!"
          ></om-connection-beam>
        </ng-container>
        </div>
      </div>
    </div>

  </div>
</section>
