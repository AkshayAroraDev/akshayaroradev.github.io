<section class="skills">
  <div class="skills__container">

    <!-- Split layout: left title, right beams -->
    <div class="skills__content skills__split">
      <div class="skills__left">
        <div class="skills__left-title">
          <span class="line line-1">My creative</span>
          <span class="line line-2">toolbox</span>
        </div>
      </div>
      <div class="skills__right">
        <div class="beam-wrapper">
        <!-- Left Group Items -->
        <div *ngFor="let skill of activeGroups[0].skills; let i = index"
             #skillElement
             class="skills__skill-item"
             [style.grid-row]="i + 1">
          <div class="skills__skill-badge">
            <span class="skills__pill-inner">{{ skill.name }}</span>
          </div>
        </div>

        <!-- Center Badge -->
        <div class="skills__center-wrapper">
          <div #centerRef class="skills__center-badge" aria-label="UI development">
            <svg class="skills__center-icon" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img">
              <rect x="6" y="10" width="36" height="28" rx="3" stroke="currentColor" stroke-width="2"/>
              <rect x="12" y="16" width="12" height="6" rx="1" fill="currentColor" opacity="0.85"/>
              <rect x="12" y="25" width="24" height="4" rx="1" fill="currentColor" opacity="0.55"/>
              <rect x="12" y="32" width="18" height="2" rx="1" fill="currentColor" opacity="0.35"/>
              <path d="M24 6v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>

        <!-- Right Group Items -->
        <div *ngFor="let skill of activeGroups[1].skills; let i = index"
             #skillElement
             class="skills__skill-item skills__skill-item--right"
             [style.grid-row]="i + 1">
          <div class="skills__skill-badge">
            <span class="skills__pill-inner">{{ skill.name }}</span>
          </div>
        </div>

        <!-- Connection Beams (defaults from NGXUI) -->
        <ng-container *ngFor="let skill of activeGroups[0].skills; let i = index">
          <om-connection-beam
            *ngIf="skillRefs[skill.name] && centerElement"
            [fromRef]="skillRefs[skill.name]!"
            [toRef]="centerElement!"
          ></om-connection-beam>
        </ng-container>

        <ng-container *ngFor="let skill of activeGroups[1].skills; let i = index">
          <om-connection-beam
            *ngIf="skillRefs[skill.name] && centerElement"
            [fromRef]="skillRefs[skill.name]!"
            [toRef]="centerElement!"
          ></om-connection-beam>
        </ng-container>
        </div>
      </div>
    </div>

  </div>
</section>
