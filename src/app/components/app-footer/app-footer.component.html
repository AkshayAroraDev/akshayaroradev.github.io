<footer class="footer" id="footer">
  <div class="footer__container">
    
    <!-- Connect Section -->
    <div class="footer__connect">
      <h3 class="footer__connect-title">Let's Connect</h3>
      <div class="footer__connect-icons">
        <a *ngFor="let link of connectLinks"
           [href]="link.url"
           target="_blank"
           rel="noopener noreferrer"
           [attr.aria-label]="link.label"
           class="footer__connect-icon">
          <img [src]="link.iconPath" [alt]="link.label" class="footer__connect-icon-img" loading="lazy" />
        </a>
      </div>
    </div>

    <!-- Bottom Footer -->
    <div class="footer__bottom">
      <p class="footer__copyright">&copy; {{ currentYear }} Akshay Arora. All rights reserved.</p>
    </div>
  </div>
</footer>
