<section class="hero">
  <om-dotpattern
    [patternColor]="'rgba(255, 255, 255, 0.25)'"
    styleClass="hero-dotpattern"
  >
    <div class="hero__container">
      <h1 class="hero__title">{{ name }}</h1>
      <div class="content">
        <om-split-text 
          #splitText
          [text]="subtitle"
          splitType="words"
          [delay]="150"
          [duration]="3.5"
          ease="elastic.out(1, 0.3)"
          [from]="{ opacity: 0, y: 20 }"
          [to]="{ opacity: 1, y: 0 }"
          [animateOnlyOnce]="false"
          styleClass="split-text-subtitle">
        </om-split-text>
      </div>
      
      <p class="hero__description">
        {{ description }}
      </p>

      <div class="hero__cta-group">
        <app-button 
          label="Download Resume" 
          variant="primary"
          size="medium"
          (onClick)="downloadResume()">
        </app-button>
        <app-button 
          label="Get in Touch" 
          variant="primary"
          size="medium">
        </app-button>
      </div>

      <div class="hero__scroll-indicator">
        <p>↓ Scroll ↓</p>
      </div>
    </div>
  </om-dotpattern>
</section>
