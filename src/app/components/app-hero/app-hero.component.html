<section class="hero">
  <om-dotpattern
    [patternColor]="'rgba(255, 255, 255, 0.25)'"
    styleClass="hero-dotpattern"
  >
    <div class="hero__container">
      <h1 class="hero__title">{{ name }}</h1>
      <h2 class="hero__subtitle">{{ subtitle }}</h2>
      
      <p class="hero__description">
        {{ description }}
      </p>

      <div class="hero__cta-group">
        <app-button 
          label="Download Resume" 
          variant="primary"
          size="medium"
          (onClick)="downloadResume()">
        </app-button>
        <app-button 
          label="Get in Touch" 
          variant="primary"
          size="medium">
        </app-button>
      </div>

      <div class="hero__scroll-indicator">
        <p>↓ Scroll ↓</p>
      </div>
    </div>
  </om-dotpattern>
</section>
