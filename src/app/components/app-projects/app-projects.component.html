<section class="projects">
    
    <div class="projects__header">
      <div class="projects__header-content">
        <h2 class="projects__title">Featured Projects</h2>
        <div class="projects__drag-hint">
          <svg class="drag-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 9l-3 3 3 3M9 5l3-3 3 3M15 19l-3 3-3-3M19 9l3 3-3 3"/>
          </svg>
          <span>DRAG OBJECTS TO MOVE</span>
        </div>
      </div>
    </div>

    <div class="projects__cards-container">
      <article 
        *ngFor="let project of projects; let i = index" 
        class="project-card"
        [ngClass]="'project-card--position-' + (i + 1)"
        (click)="openProjectModal(project)">

        <div class="project-card__gallery">
          <img 
            [src]="project.images[0]?.src" 
            [alt]="project.images[0]?.alt"
            class="gallery-image">
        </div>

        <div class="project-card__content">
          <h3 class="project-card__title">{{ project.title }}</h3>
        </div>
      </article>
    </div>

</section>

<!-- Project Modal -->
<app-project-modal
  [project]="selectedProject"
  [isOpen]="isModalOpen"
  (close)="closeModal()">
</app-project-modal>
